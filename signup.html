	};
	// Initialize Firebase
	firebase.initializeApp(firebaseConfig);
	let ref=firebase.database().ref('User')
	btn.addEventListener('click',pushData)

	function sendData(name,email,pass,cpass){
		let newFormMessage=ref.push();
		newFormMessage.set({
			Name:name,
			Email:email,
			Passowrd:pass
		})
		alert("Signup Successfull")
		window.location="login.html"
	}
	function pushData(){
		var name=document.querySelector('#name').value
		var email=document.querySelector('#email').value
		var pass=document.querySelector('#pass').value
		var cpass=document.querySelector('#cpass').value

		if(name!=""||email!=""||pass!=""||cpass!=""){
			alert(pass+"  "+cpass)
			if(pass==cpass){

				sendData(name,email,pass,cpass)

			}else{
				alert("Password Missed-Match")
			}
		}else{
			alert("Please enter details in all the feilds")
		}
	}


</script>
